<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="stylesheet" href="snake.css">
        <script src="game.js" defer type="module"></script> 
        <style>
            @font-face {
                font-family: "FiraCode";
                src: url("./assests/FiraCode-VariableFont_wght.ttf");
            }
        </style>
    </head>
    <body>
        <div id="gameWrapper">
            <div id="gameBoardWrapper">
                <div>   
                    <div id="gameBoard"></div>   
                    <div id="gameOverState" class="overstate hide"><div class="gameover">GAME OVER!</div> </div>
                    <div id="gameWonState" class="overstate hide"><div class="gameover">YOU WON!</div> </div>
                </div>
                <div id="gameInfo">     
                    <div class="arrowWrapper">
                        <div class="topKey"><div class="key" id="arrowUp">▲</div> </div>
                        <div class="middleKeys">
                            <div class="key" id="arrowLeft">◄</div>
                            <div class="key" id="arrowRight">►</div>
                        </div>
                        <div class="bottomKey"><div class="key" id="arrowUp">▼</div> </div>
                    </div>
                    <div class="foodWrapper"></div>
                    <div id="startGameButton">start-game</div>
                    <div class="restartGame">start-again</div>
                </div>     
        </div>
    </body>
</html>
